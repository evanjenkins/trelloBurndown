<section data-ng-controller="DevelopersController" data-ng-init="findOne()">
	<img ng-src="https://trello-avatars.s3.amazonaws.com/{{dev.fullObject.avatarHash}}/30.png?key={{trelloKey}}&token={{trelloToken}}" />
  <h2>{{dev.fullObject.fullName}}</h2>
  <div data-ng-if="hasAuthorization(board)">
    <a class="btn" href="/#!/developers/{{dev._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(dev);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>{{board.content}}</div>
</section>
