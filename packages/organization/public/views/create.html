<section data-ng-controller="OrganizationController">
	<form name="organizationForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(organizationForm.$valid)" novalidate>
		<div class="form-group" ng-class="{ 'has-error' : submitted && organizationForm.title.$invalid }">
			<label mean-token="'create-title'" class="col-md-3 control-label">Title</label>
			<div class="col-md-9">
				<input name="title" type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
				<div ng-show="submitted && organizationForm.title.$invalid" class="help-block">
					<p ng-show="organizationForm.title.$error.required">Title is required</p>
				</div>
			</div>

		</div>
		<div class="form-group">
			<div class="col-md-offset-3 col-md-9">
				<button type="submit" class="btn btn-info">Submit</button>
			</div>
		</div>
	</form>
</section>
